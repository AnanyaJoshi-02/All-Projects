<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script>
        function calc() {
            var n1 = parseFloat(document.getElementById("n1").value);
            var n2 = parseFloat(document.getElementById("n2").value);

            var op = document.getElementById("operator").value;

            if (op === "+") {
                document.getElementById("result").value = n1 + n2;
            }
            if (op === "-") {
                document.getElementById("result").value = n1 - n2;
            }
            if (op === "*") {
                document.getElementById("result").value = n1 * n2;
            }
            if (op === "/") {
                document.getElementById("result").value = n1 / n2;
            }
            if (op === "%") {
                document.getElementById("result").value = n1 % n2;
            }
        }

    </script>


</head>

<body>
    <h3>Calculator</h3>
    first number: <input type="text" id="n1" value="0.0">
    <br><br>
    second number: <input type="text" id="n2" value="0.0">
    <br><br>
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

    <input type="button" value="=" onclick="calc();">
    <br><br>

    result: <input type="text" id="result">
    <br><br>
</body>

</html>
