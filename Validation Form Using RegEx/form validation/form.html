<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/component.css">
    <title>Form Assignment</title>


</head>

<body>
    <h1 style="text-align: center; background-color: brown;">Form Validation</h1>

    <div class="container">
        <form action="formsubmit.html"  onsubmit="return validation()">

            <div class="form-group">
                <label>Name: </label>
                <input type="text" name="" id="name">
                <span id="nameerror" class="text-danger font-weight-bold" font></span>
            </div>

            <div class="form-group">
                <label>E-mail: </label>
                <input type="text" name="" id="email">
                <span id="emailerror" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label>Password: </label>
                <input type="text" name="" id="password">
                <span id="passworderror" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label>Mobile No.: </label>
                <input type="text" name="" id="mobile">
                <span id="mobileerror" class="text-danger"></span>
            </div>

            <div class="form-group">

                <label for="">Gender</label> <br>
                <input type="radio" name="gender" id="male">
                <label for="">Male</label>
                <input class="ml-2" type="radio" name="gender" id="female">
                <label for="">Female</label>
                <input class="ml-2" type="radio" name="gender" id="Other">
                <label for="">Other</label>

                <span id="gendererror" class="text-danger"></span>
            </div>

            <div class="form-group">

                <label>Hobbies:- </label><br>
                <label for="">Chatting</label>
                <input type="checkbox" name="hobby[]" value="1" ><br>
                <label for="">Shopping</label>
                <input type="checkbox" name="hobby[]" value="1" ><br>
                <label for="">Singing</label>
                <input type="checkbox" name="hobby[]" value="1" ><br>
                <label for="">Reading Books</label>
                <input type="checkbox" name="hobby[]" value="1" ><br>
                <span id="hobbyerror" class="text-danger"></span>

            </div>
           

            <br><br>

            <input type="submit" name="" class="btn-btn-primary">
        </form>

    </div>



    <script>

        function validation() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;

            var password = document.getElementById('password').value;

            var mobile = document.getElementById('mobile').value;
            var genderSelect = document.getElementsByTagName('input');
            var inputList = document.getElementsByTagName("input");
            var numChecked = 0;

            var nameRegEx = /^[a-zA-Z ]{2,30}$/
            var emailRegEx = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
            var passRegEx = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/
            var mobileNoRegEx = /^[7-9][0-9]{9}$/

            if (nameRegEx.test(name)) {
                document.getElementById('nameerror').innerHTML = "";
            }
            else {
                document.getElementById('nameerror').innerHTML = "Error!! Write in proper Format";
                return false;
            }

            if (passRegEx.test(password)) {
                document.getElementById('passworderror').innerHTML = "";
            }
            else {
                document.getElementById('passworderror').innerHTML = "Error!! Write in proper Format";
                return false;
            }

            if (emailRegEx.test(email)) {
                document.getElementById('emailerror').innerHTML = "";
            }
            else {
                document.getElementById('emailerror').innerHTML = "Error!! Write in proper Format";
                return false;
            }

            if (mobileNoRegEx.test(mobile)) {
                document.getElementById('mobileerror').innerHTML = "";
            }
            else {
                document.getElementById('mobileerror').innerHTML = "Error!! Write in proper Format";
                return false;
            }


            var r = 0;
            for (var i = 0; i < genderSelect.length; i++) {
                if (genderSelect[i].type == 'radio' && genderSelect[i].checked) {
                    r = r + 1;
                }
            }
            if (r < 1) {
                document.getElementById("gendererror").innerHTML = "Must Select your Gender";
            }


            for (var i = 0; i < inputList.length; i++) {
                if (inputList[i].type == "checkbox" && inputList[i].checked) {
                    numChecked = numChecked + 1;
                }
            }
            if (numChecked < 2) {
                document.getElementById("hobbyerror").innerHTML = "Select Atleast two Hobbies";
            }



          

        }

    </script>

        crossorigin="anonymous"></script>
</body>

</html>
